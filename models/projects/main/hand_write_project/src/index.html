<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <body>
    <div class="container">
      <!-- TODO: Add title here -->
      <h1 id="title">Math Garden</h1>

      <h2 id="question"><span id="n1">3</span> + <span id="n2">2</span> =</h2>

      <!-- TODO: Add a drawing canvas here -->
      <canvas id="my-canvas" width="150" height="150"></canvas>
    </div>

    <div class="container">
      <button id="checkAnswer" class="btn" value="Check">Check Answer</button>
    </div>

    <!-- TODO: Set up TF model and drawing logic-->
    <script>
      loadModel();
      prepareCanvas();
      nextQuestion();

      document
        .getElementById("checkAnswer")
        .addEventListener("click", function () {
          checkAnswer();
          clearCanvas();
          nextQuestion();
        });
    </script>
